flows:
  - unique_name: "Customer Discount Recommendation"
    display_name: "Customer Discount Recommendation"
    flow_actions:
      - action_reference: "customer_discount_recomendation"
        display_name: "customer_discount_recomendation"
        stage_name: "First stage"
        parameters:
          - param_name: lower_range_discount
            global_parameter: Lower Range Of The Discount
          - param_name: upper_range_discount
            global_parameter: Upper Range Of The Discount
    parameters:
      - param_name: Lower Range Of The Discount
        df_param_type: decimal
      - param_name: Upper Range Of The Discount
        df_param_type: decimal

  - unique_name: "Customer Segmentation And Profiling"
    display_name: "Customer Segmentation And Profiling"
    flow_actions:
      - action_reference: "demographic_data_preparation"
        display_name: "demographic_data_preparation"
        stage_name: "Data Preperation"
        parameters:
          - param_name: Data
            default_value: Cust_data_and_Demographics
      - action_reference: "physiographic_data_preparation"
        display_name: "physiographic_data_preparation"
        stage_name: "Data Preperation"
        parameters:
          - param_name: data
            default_value: Psychometric_assesment
          - param_name: physiographic_column_info
            default_value: Personality trait legends
      - action_reference: "merge_demographic_and_physiographic"
        display_name: "merge_demographic_and_physiographic"
        stage_name: "Data Preperation"
        parameters:
          - param_name: df1
            source_action: demographic_data_preparation_0
          - param_name: df2
            source_action: demographic_data_preparation_1
          - param_name: join_type
            default_value: left

      - action_reference: "customer_segmentation"
        display_name: "customer_segmentation"
        stage_name: "Customer Segmentation"
        parameters:
          - param_name: propensity_data
            default_value: propensity_calculation_cohort_building
          - param_name: data
            default_value: demographic_data_preparation_2
          - param_name: number_of_segments
            default_value: 2
          - param_name: location
            global_parameter: Select The Locations
      - action_reference: "Customer Segmentation Summary"
        display_name: "Customer Segmentation Summary"
        stage_name: "Customer Segmentation"
        parameters:
          - param_name: data
            source_action: demographic_data_preparation_3
          - param_name: segment_column
            default_value: Segment

      - action_reference: "Customer Segment Profiling"
        display_name: "Customer Segment Profiling"
        stage_name: "Customer Segment Profiling"
        parameters:
          - param_name: data
            global_parameter: Lower Range Of The Discount
          - param_name: upper_range_discount
            global_parameter: Upper Range Of The Discount
      - action_reference: "customer_five_personality_traits"
        display_name: "customer_five_personality_traits"
        stage_name: "Customer Segment Profiling"
        parameters:
          - param_name: data
            global_parameter: demographic_data_preparation_3
          - param_name: psychographic_data
            default_value: Psychometric_assesment
          - param_name: CustomerID
            global_parameter: User ID
          - param_name: segment_column
            global_parameter: Segment
      
      - action_reference: "Customer Segmentation Plots"
        display_name: "Customer Segmentation Plots"
        stage_name: "Segment Visualizations"
        parameters:
          - param_name: legend
            default_value: LoanStatus
          - param_name: value
            default_value: Count
          - param_name: sql_filter
            default_value: optional
          - param_name: axis
            default_value: Segment
          - param_name: value_type
            default_value: Count
          - param_name: data
            source_action: demographic_data_preparation_3 
    parameters:
      - param_name: Select The Locations
        df_param_type: decimal
